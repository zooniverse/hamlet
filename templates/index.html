{% extends "base.html" %}

{% block title %}Projects &ndash; {{ block.super }}{% endblock %}

{% block projnav %}{% endblock %}

{% block content %}
    <h2>Projects</h2>
    <ul>
      {% for project in projects %}
      <li>
        <b>{{ project.display_name }}</b>
        <a href="{% url 'project' project.id %}">Export</a>
        <a href="{% url 'ml_subject_assistant_list' project.id %}">Subject Assistant</a>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
